<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Biodata Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      display: flex;
      margin-bottom: 12px;
    }
    .form-group label {
      flex: 1;
      font-weight: bold;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      flex: 2;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group textarea {
      resize: vertical;
    }
    .photo {
      text-align: center;
      margin: 20px 0;
    }
    .submit-btn {
      text-align: center;
    }
    .submit-btn button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form action="/register" method="POST" enctype="multipart/form-data">
    <h2>Student Biodata Form</h2>

    <div class="form-group">
      <label>Name:</label>
      <input type="text" name="name" id="name" placeholder="Enter Name" required>
    </div>
    
    <div class="form-group">
      <label>Password:</label>
      <input type="password" name="password" id="password" placeholder="Enter Password" required>
    </div>

    <div class="form-group">
      <label>Admission No:</label>
      <input type="text" name="admissionNo" id="admissionNo" placeholder="Enter Admission No" required>
    </div>

    <div class="form-group">
      <label>Roll No:</label>
      <input type="text" name="rollNo" id="rollNo" placeholder="Enter Roll No">
    </div>

    <div class="form-group">
      <label>Course:</label>
      <input type="text" name="course" id="course" placeholder="Enter Course">
    </div>

    <div class="form-group">
      <label>Branch:</label>
      <input type="text" name="branch" id="branch" placeholder="Enter Branch ">
    </div>

    <div class="form-group">
      <label>Semester:</label>
      <input type="text" name="semester" id="semester" placeholder="Enter Semester">
    </div>

    <div class="form-group">
      <label>Gender:</label>
      <select name="gender" id="gender">
        <option selected>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

    <div class="form-group">
      <label>DOB:</label>
      <input type="date" name="dob" id="dob" value="2004-12-19">
    </div>

    <div class="form-group">
      <label>Nationality:</label>
      <input type="text" name="nationality" id="nationality" placeholder="Enter Nationality">
    </div>

    <div class="form-group">
      <label>Religion:</label>
      <input type="text" name="religion" id="religion" placeholder="Enter Religion">
    </div>

    <div class="form-group">
      <label>SSC Marks %:</label>
      <input type="text" name="sscMarks" id="sscMarks" placeholder="Enter SSC Marks %">
    </div>

    <div class="form-group">
      <label>SSC Gradepoints:</label>
      <input type="text" name="sscGradepoints" id="sscGradepoints" placeholder="Enter SSC Gradepoints">
    </div>

    <div class="form-group">
      <label>Inter Marks %:</label>
      <input type="text" name="interMarks" id="interMarks" placeholder="Enter Inter Marks %">
    </div>

    <div class="form-group">
      <label>Inter Gradepoints:</label>
      <input type="text" name="interGradepoints" id="interGradepoints" placeholder="Enter Inter Gradepoints">
    </div>

    <div class="form-group">
      <label>EAMCET Rank:</label>
      <input type="text" name="eamcetRank" id="eamcetRank" placeholder="Enter EAMCET Rank">
    </div>

    <div class="form-group">
      <label>Seat Type:</label>
      <input type="text" name="seatType" id="seatType" placeholder="Enter Seat Type">
    </div>

    <div class="form-group">
      <label>Caste:</label>
      <input type="text" name="caste" id="caste" placeholder="Enter Caste">
    </div>

    <div class="form-group">
      <label>Joining Date:</label>
      <input type="date" name="joiningDate" id="joiningDate" pla="2022-10-30">
    </div>

    <div class="form-group">
      <label>Phone No:</label>
      <input type="number" name="contact" id="contact" placeholder="Enter Phone No">
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" name="email" id="email" placeholder="Enter Email">
    </div>

    <div class="form-group">
      <label>Profile Photo:</label>
      <input type="file" name="profilePhoto" id="profilePhoto" accept="image/*">
    </div>

    <div class="form-group">
      <label>Blood Group:</label>
      <input type="text" name="bloodGroup" id="bloodGroup" placeholder="Enter Blood Group">
    </div>

    <div class="form-group">
      <label>Father's Name:</label>
      <input type="text" name="fatherName" id="fatherName" placeholder="Enter Father's Name">
    </div>

    <div class="form-group">
      <label>Mother's Name:</label>
      <input type="text" name="motherName" id="motherName" placeholder="Enter Mother's Name">
    </div>

    <div class="form-group">
      <label>Aadhar No:</label>
      <input type="number" name="aadharNo" id="aadharNo" placeholder="Enter Aadhar No">
    </div>

    <div class="form-group">
      <label>Guardian Contact:</label>
      <input type="number" name="guardianContact" id="guardianContact" placeholder="Enter Guardian Contact">
    </div>

    <div class="form-group">
      <label>Address:</label>
      <textarea name="address" id="address" rows="2" placeholder="Enter Address"></textarea>
    </div>

    <div class="form-group">
      <label>Languages:</label>
      <input type="text" name="languages" id="languages" placeholder="Enter Languages">
    </div>

    <div class="submit-btn">
      <button type="submit">Submit</button>
    </div>
  </form>

</body>
</html>
